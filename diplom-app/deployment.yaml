apiVersion: apps/v1
kind: Deployment
metadata:
  name: diplom-app
  namespace: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diplom-app
  template:
    metadata:
      labels:
        app: diplom-app
    spec:
      containers:
      - name: diplom-app-container
        image: alexgavaz/diplom-app:latest
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: diplom-service
  namespace: master
spec:
  selector:
    app: diplom-app
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
